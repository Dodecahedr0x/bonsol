name: Unittest coverage report

on:
  workflow_dispatch:
#  pull_request:
#    branches:
#      - main

permissions:
  contents: read
  pull-requests: write
  packages: read

jobs:

  unittest-report:

    name: Prepare
    runs-on: ubuntu-latest

    steps:
      - name: Unit Tests
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ./target/coverage/html
          echo "<!doctype html><html><head></head><body><h2>Coverage Report</h2></body></html>" > ./target/coverage/html/index.html

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: github-pages
          path: "./target/coverage/html/"

  deploy-coverage:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: unittest-report

    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
